<!DOCTYPE html>
<html>
<head>
	<title>Employee Data</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/2155ba37cd.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron">
		<div class="page-header text-center">
		<h1><i class = "fa fa-newspaper-o" aria-hidden="true"></i> Employee Data</h1>
		</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading"><i class="fa fa-list-alt" aria-hidden="true"></i> Search Perameters</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="exampleSearchTerm">Employee Name</label>
						<input type="text" class="form-control" id="empName">
					</div>
					<div class="form-group">
				    	<label for="exampleInputNumber">Role</label>
				    	<input type="text" class="form-control" id="empRole">
				  <div class="form-group">
				    	<label for="exampleInputFile">Start Date (DD/MM/YYYY):</label>
				    	<input type="date" id="empDate" class = "form-control">
				  </div>
				   <div class="form-group">
				    	<label for="exampleInputFile">Monthly Rate</label>
				    	<input type="integer" id="empRate" class = "form-control">
				  </div>
				  
				   <button type="submit" id="add" class="btn btn-default">Search</button>
				   <button typer="submit" class="btn btn-default">Clear Results</button>
				</form>
			</div>
		</div>
		</div>
		<div class="panel panel-primary">
				<div class="panel-heading">
					<h4 class="panel-title">Current Employees</h4>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id="table">
							<tr>
								<th>Employee Name</th>
								<th>Role</th>
								<th>Start Date</th>
								<th>Months Worked</th>
								<th>Monthly Rate ($)</th>
								<th>Total Billed ($)</th>
							</tr>
					</table>
				</div>
			</div>
		</div>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="js/app.js"></script>


</body>
</html>
